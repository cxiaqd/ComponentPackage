<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .Grid {
      display: flex;
      margin-top: 16px;
    }

    .Grid-cell {
      margin: 0 8px;
      flex: 1;
      background-color: antiquewhite;
    }

    .Grid-cell1 {
      margin: 0 8px;
      flex: 0 0 50%;
      background-color: aqua;
    }

    .Grid-cell2,
    .Grid-cell3,
    .Grid-cell4 {
      margin: 0 8px;
      flex: 1;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="Grid">
    <div class="Grid-cell">Grid-cell1</div>
    <div class="Grid-cell">Grid-cell2</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell">Grid-cell1</div>
    <div class="Grid-cell">Grid-cell2</div>
    <div class="Grid-cell">Grid-cell3</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell">Grid-cell1</div>
    <div class="Grid-cell">Grid-cell2</div>
    <div class="Grid-cell">Grid-cell3</div>
    <div class="Grid-cell">Grid-cell4</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell1">Grid-cell1</div>
    <div class="Grid-cell2">Grid-cell2</div>
    <div class="Grid-cell3">Grid-cell3</div>
    <div class="Grid-cell4">Grid-cell4</div>
  </div>
</body>

</html>
