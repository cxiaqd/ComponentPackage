<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html {
      font-size: 62.5%;
      /* 公式16px*62.5%=10px */

    .outside {

      font-size: 1.2rem

    .margin70{
      width: 200px;
      height: 160px;
      background-color: aqua;
      margin-top: 70px;
      /* border: 1px solid red; */
      /* float: left; */
      /* position: absolute; */
      /* padding: 1px; */
    }
    .margin30{
      width: 80px;
      height: 60px;
      background-color: antiquewhite;
      margin-top: 30px;
    }
  </style>
</head>

<body oncopy="alert('对不起，禁止复制！');return false;">

    我是14px=14.rem

    <em>em标签的使用</em>
    <b>b标签</b>

      <div>123456789</div>

    </div>

    function testConsol() {
      let obj1 = { a: 1 }

      obj1.b = 10
    }
